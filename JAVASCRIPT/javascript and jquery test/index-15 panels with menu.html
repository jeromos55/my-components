<!DOCTYPE html>
<html>

<head>
  <title>Javascript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main15.css">
</head>

<body>


	<main>
      <div class="tab-panels">
          <ul class="tabs">
              <li rel="panel1" class="active">panel1</li>
              <li rel="panel2">panel2</li>
              <li rel="panel3">panel3</li>
              <li rel="panel4">panel4</li>
          </ul>

          <div id="panel1" class="panel active">
              content1<br/>
              content1<br/>
              content1<br/>
              content1<br/>
              content1<br/>
          </div>
          <div id="panel2" class="panel">
              content2<br/>
              content2<br/>
              content2<br/>
              content2<br/>
              content2<br/>
          </div>
          <div id="panel3" class="panel">
              content3<br/>
              content3<br/>
              content3<br/>
              content3<br/>
              content3<br/>
          </div>
          <div id="panel4" class="panel">
              content4<br/>
              content4<br/>
              content4<br/>
              content4<br/>
              content4<br/>
          </div>
      </div>



      
	</main>

	

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>

    $(function() {
      $('.tab-panels .tabs li').on('click', function () {
        var $panel = $(this).closest('.tab-panels');

        $panel.find('.tabs li.active').removeClass('active');

        $(this).addClass('active');

        var panelToShow = $(this).attr('rel');

        $panel.find('.panel.active').slideUp(600, showNextPanel);

        function showNextPanel () {
          $(this).removeClass('active');

          $('#'+panelToShow).slideDown(600, function() {
            $(this).addClass('active');
          });
        }


      });
    });

	</script>

</body>
</html>
